<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pavan's PEGA Login</title>
</head>
<body style="font-family: Arial; padding: 30px; background-color: #f2f2f2;">
  <h2>Pavan's PEGA Login</h2>

  <form action="http://localhost:3000/login" method="POST"
        style="background: #fff; padding: 20px; width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

    <label for="username">Username:</label><br />
    <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin: 10px 0;"><br />

    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin: 10px 0;"><br />

    <button type="submit" style="padding: 10px 20px; background-color: #0066cc; color: white; border: none; border-radius: 5px;">
      Login
    </button>
  </form>
</body>
</html>
